<script type="text/javascript">
var app = document.getElementById('app');

var typewriter = new Typewriter(app, {
    loop: true
    delay: 2
});

typewriter.typeString('<p style="text-align:center; color:red;">Tdk ekjksdf jdfkfk dfkd jkhdfsdjflsdfljj jkdhsfidhijldksfdidndfijdsfdkid dhfid..!!!</p>')
    .pauseFor(2000)
    .deleteAll()
    .typeString('Strings can be removed')
    .pauseFor(2000)
    .deleteChars(7)
    .typeString('<strong>altered!</strong>')
    .pauseFor(2000)
    .start();
</script>
