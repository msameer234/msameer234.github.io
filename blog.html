---
layout: default
title: "&#991;&alpha;&Sigma; | Blog"
---
<div id="LatestPosts">
<h1>Latest Posts</h1>

<ul style="list-style-type:none;"	>
  {% for post in site.posts %}
    <li>
      <h2><a href="{{ post.url }}#read_post">{{ post.title }}</a></h2>
  		<p style="border-bottom: solid; border-color: green; color: white;">{{ post.date | date_to_string }} - <a href={{ post.url }}#disqus_thread>Post a comment</a></p>
      <p>{{ post.excerpt }}</p>
    </li>
  {% endfor %}
</ul>
</div>
