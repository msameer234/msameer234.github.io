---
layout: default
comments: true
---
<div>
<h1>{{ page.title }}</h1>
<p style="border-bottom: solid; border-color: green; color: white;">{{ page.date | date_to_string }} - {{ page.author }}
{% assign author = site.authors | where: 'short_name', page.author | first %}
  {% if author %}
    - <a href="{{ author.url }}">{{ author.name }}</a>
  {% endif %}
</p>

{{ content }}

{% include comments.html %}
</div>
