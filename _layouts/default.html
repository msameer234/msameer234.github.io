<!doctype html>
<html style="background-color: #e5e5e5;">
<head>	
	<link rel="canonical" href="{{ page.url | prepend: site.url }}">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="{{ page.description }}">
	{% if page.author %}
	<meta name="author" content="{{ page.author }}">
	{% endif %}

	<!-- Title -->
	<title>{{ page.title }}</title>

	<!-- Custom CSS -->
	<link rel="stylesheet" href="/assets/css/styles.css">

	<!--Load Bootstrap css-->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
	<link rel="stylesheet" href="https://getbootstrap.com/docs/4.3/examples/sticky-footer/sticky-footer.css">

	<!--load font awesome-->
	<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">

	<!-- Google Ads -->
	<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
	<script>
		(adsbygoogle = window.adsbygoogle || []).push({
			google_ad_client: "ca-pub-5446181543650865",
			enable_page_level_ads: true
		});
	</script>

	<!-- SEO -->
	{% feed_meta %}
	{% seo %}
</head>
<body style="background-color: #e5e5e5; text-align:center; margin-top: 100px;">
	<!-- Main -->
	{% include navigation.html %}
	<div class="jumbotron">   
		<h1 class="display-4"><img src="/profile.jpg" class="avatar" style="height: 40%; width: 40%; border-radius: 50%;" alt="Samir Ahmad Malik"></h1>
	</div>
	<div class="container" style="background-color: #e5e5e5;">
		{{ content }}
	</div>
	{% include footer.html %}


	<!-- Third-party scripts -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>

	<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
	<script>
		(adsbygoogle = window.adsbygoogle || []).push({
			google_ad_client: "ca-pub-5446181543650865",
			enable_page_level_ads: true
		});
	</script>
	<script id="dsq-count-scr" src="//msameer234.disqus.com/count.js" async></script>

	<script src="https://kit.fontawesome.com/5813e586f8.js" crossorigin="anonymous"></script>

	<!-- Global site tag (gtag.js) - Google Analytics -->
	<script async src="https://www.googletagmanager.com/gtag/js?id=UA-149822130-1"></script>
	<script>
		window.dataLayer = window.dataLayer || [];
		function gtag(){dataLayer.push(arguments);}
		gtag('js', new Date());

		gtag('config', 'UA-149822130-1');
	</script>
	<!-- Global site tag (gtag.js) - Google Analytics -->
	<script async src="https://www.googletagmanager.com/gtag/js?id=UA-149822130-2"></script>
	<script>
		window.dataLayer = window.dataLayer || [];
		function gtag(){dataLayer.push(arguments);}
		gtag('js', new Date());

		gtag('config', 'UA-149822130-2');
	</script>


</body>
</html>
